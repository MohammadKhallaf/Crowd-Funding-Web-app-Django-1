<DOCTYPE html>
<html>
    {% load staticfiles %}
    <head>
        <meta charset="UTF-8">
        <title>Login Page</title>
        <link rel="stylesheet" href="{% static 'css/login.css'%}" >
    </head>
    <body>
        <div class="container">
            <h1>Login</h1>
            <form method="POST">
                {{form.as_p}}
                {% csrf_token %}
                <input type="submit" name="submit" value="submit">
            </form>
            <a href="{% url 'register'%}">Create New Account</a>
        </div>
    </body>
</html>
